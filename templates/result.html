
<!DOCTYPE html>
<html>
<head>
    <title>Alert System</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <h1>MEDICAL ASSISTANCE ALERT SYSTEM</h1>

    <div class="login card"></div> 
    <br>
    <img src="{{ url_for('send_image', filename=image_name) }}">
    <br>
    <br>
    {{ text }}
    <a style="text-decoration: none; display: block; margin: 30px auto;" class="btn-output" href="/" role="button">Predict Another image</a>
    </div>
</body>
</html>
